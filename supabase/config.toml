[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true

[functions.complete-company-onboarding]
verify_jwt = true
import_map = "./functions/import_map.json"

[functions.register-user]
verify_jwt = true
import_map = "./functions/import_map.json"

[functions.supabase-self-delete]
verify_jwt = true
import_map = "./functions/import_map.json"

[functions.stripe-connect]
verify_jwt = false 